<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./adminLogin.css">
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="layui/register.js"></script>
    <title>注册</title>
</head>
<body>
<div class="registerPage">
        <img src="./picture/background.jpg" class="imgStyle">
    <div class="loginForm" style="height: 300px">
        <form>

            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="registerUsername" class="layui-input adminInput" type="text" name="username" onblur="usernamever()"
                           placeholder="输入用户名">
                    <span id="tishi1"></span>
                </div>
            </div>

            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="registerPassword" class="layui-input adminInput" type="password" name="password"
                           placeholder="输入密码">
                </div>
            </div>

            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>确认密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="registerWellPassword" class="layui-input adminInput" type="password" name="password" onkeyup="passwordver()"
                           placeholder="输入密码">
                    <span id="tishi2"></span>
                </div>
            </div>

            <div class="roleDiv">
                <div class="usernameLabel">
                    <label>用户类型:</label>
                </div>
                <div class="passwordDiv">
                    <select id="roleSelect" class="layui-select">
                        <option value="0">普通用户</option>
                        <option value="1">管理员</option>
                    </select>
                    <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="注册"></input>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">

    function usernamever(){
        var username = document.getElementById("registerUsername").value;
        if(username.length < 3||username.length>20){
            document.getElementById("tishi1").innerHTML="<font color='red'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长度违规</font>";
            document.getElementById("loginBtn").disabled = true;
            return false;
        }
        //非法字符限制
        reg=/^([a-zA-Z0-9])+$/ ;
        if (!reg.test(username)){
            document.getElementById("tishi1").innerHTML="<font color='red'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;违规昵称</font>";
            document.getElementById("loginBtn").disabled = true;
            return false;
        }
        return true;
    }

    function passwordver() {
        var pwd1 = document.getElementById("registerWellPassword").value;
        var pwd2 = document.getElementById("registerPassword").value;
        <!-- 对比两次输入的密码 -->
        if(pwd1 == pwd2)
        {
            document.getElementById("tishi2").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("loginBtn").disabled = false;
        }
        else {
            document.getElementById("tishi2").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("loginBtn").disabled = true;
        }
    }

    form.verify({
        isExist:function(value){
            var params = {"userId":value };
            var data;
            $.ajax({
                url: "#",
                contentType: "application/json",
                dataType:'json',
                type: "get",
                async: false,
                data: JSON.stringify(params),
                success: function(result) {
                    data = result.flag;

                },

            });
            if (data.flag) {
                return '用户id已存在';
            }

        }
    });
</script>
</body>
</html>
