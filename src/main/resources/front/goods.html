<!DOCTYPE html>

<body class="layui-layout-body">

                    <label class="layui-form-label">商品名</label>
                    <div class="layui-input-inline">
                        <input id="goodname" type="text" placeholder="请输入商品名" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">商品ID</label>
                    <div class="layui-input-inline">
                        <input id="goodID" type="text" placeholder="请输入商品ID" autocomplete="off" class="layui-input">
                    </div>
                    <!--                    <label class="layui-form-label">权限</label>-->
                    <div class="layui-input-inline">
                        <button id="search" autocomplete="off" class="layui-btn layui-btn-normal"
                                style="margin-top: -25px">检索
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item">
                <a href="javascript:">常用网站</a>
                <dl class="layui-nav-child">
                    <dd><a href="">登录</a></dd>
                    <dd><a href="">注册</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:" id="allgood">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:">电子设备</a></dd>

                        <dd><a href="javascript:">图书</a></dd>

                        <dd><a href="javascript:">家电设施</a></dd>

                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>

                        <dd><a href="javascript:;">列表一</a></dd>

        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-form" id="all">
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="/front/layui/layui.js"></script>
<div id="view" class="layui-row layui-col-space30"></div>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    $("#allgood").click(function () {
        $.ajax({
            url: "/system/allgood/",
            success: function (result) {
                var count = result.count;
                var parent = document.getElementById("all");
                for (var i = 1; i <= count; ++i) {
                    var div = document.createElement("div");
                    div.style.height = "200px";

                    parent.appendChild(div);
                }
            }
        })
    })
</script>
</body>
</html>
